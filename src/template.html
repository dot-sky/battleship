<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="game-container">
        <nav>
            <h4>Battleship</h4>
        </nav>

        <main>
            <div class="players-info">
                <div class="player-1-info">
                    <div id="player-1-status">
                    </div>
                    <div class="player-1-detail">
                        <input id="player-1-name" class="h5" name='player-1-name' minlength='1' maxlength='20'
                            defaultValue="Player 1"></input>
                        <p id="player-1-score" class="score h4">3</p>
                    </div>
                </div>
                <div class="player-2-info">
                    <div id="player-2-status">
                        <!-- <p id="player-2-status">Playing</p> -->
                    </div>
                    <div class="player-2-detail">
                        <input id="player-2-name" class="h5" name="player-2-name" minlength='1' maxlength='20'
                            defaultValue="Player 2"></input>
                        <p id="player-2-score" class="score h4">2</p>
                    </div>
                </div>
            </div>

            <div id='gameboard-container' class="gameboard-container">
                <div class="gameboard-1">
                    <div class='board active-board' id="board-1">

                    </div>
                    <div class="footer-board-1"></div>
                </div>
                <div class="gameboard-2">
                    <div class='board' id="board-2">

                    </div>

                    <div class="footer-board-2"></div>
                </div>
            </div>

            <div id="switch-window" class="switch-window d-none">
                <p class="switch-msg h3">Pass the device to the next player!</p>
                <button id="close-switch" class="btn btn-inverse">I'm ready</button>
            </div>
        </main>
        <div class="sub-section">
            <div id="controlls">
                <div class="controls-start">
                    <p class="controls-desc"></p>
                    <div class="controls-btn-group">

                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
